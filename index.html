<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="css/binaryCalculator.css" type="text/css">
        <meta charset="utf-8">
        <title>Binary Calculator</title>
    </head>
    <body>
        <div id="res"></div>
        <div id="btns">
            <button id="btn0" onclick='printZero()'>0</button>
            <button id="btn1" onclick='printOne()'>1</button>
            <button id="btnClr" onclick='clearScreen()'>C</button>
            <button id="btnEql" onclick='printResult()'>=</button>
            <button id="btnSum" onclick='sumElem()'>+</button>
            <button id="btnSub" onclick='subElem()'>-</button>
            <button id="btnMul" onclick='mulElem()'>*</button>
            <button id="btnDiv" onclick='divElem()'>/</button>
        </div>
        <script src="js/binaryCalculator.js" type="text/javascript"></script>
    </body>
</html>
